<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HITRADIO AUTOBUS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            animation: wave 10s infinite linear;
            left: 50%;
            top: 50%;
        }

        .wave:nth-child(2) {
            animation-delay: -5s;
            animation-duration: 15s;
        }

        .wave:nth-child(3) {
            animation-delay: -2.5s;
            animation-duration: 12s;
        }

        @keyframes wave {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(180deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            padding: 50px 70px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
            text-align: center;
            max-width: 480px;
            width: 90%;
            backdrop-filter: blur(20px);
            animation: fadeIn 0.6s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #1e3c72 0%, #7e22ce 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 35px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .play-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e3c72 0%, #7e22ce 100%);
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(126, 34, 206, 0.5);
            position: relative;
            overflow: hidden;
        }

        .play-button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(126, 34, 206, 0.6);
        }

        .play-button:hover::after {
            opacity: 1;
        }

        .play-button:active {
            transform: scale(1.05);
        }

        .play-icon {
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .play-icon svg {
            width: 48px;
            height: 48px;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .play-button.playing .play-icon svg {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .status {
            font-size: 17px;
            color: #555;
            margin-top: 15px;
            font-weight: 500;
        }

        .status.live {
            color: #dc2626;
            font-weight: 600;
        }

        .visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 70px;
            gap: 5px;
            margin-top: 25px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .visualizer.active {
            opacity: 1;
        }

        .bar {
            width: 6px;
            background: linear-gradient(to top, #1e3c72, #7e22ce);
            border-radius: 3px;
            animation: equalize 0.6s ease-in-out infinite;
        }

        .bar:nth-child(1) { animation-delay: 0s; height: 15px; }
        .bar:nth-child(2) { animation-delay: 0.1s; height: 20px; }
        .bar:nth-child(3) { animation-delay: 0.2s; height: 25px; }
        .bar:nth-child(4) { animation-delay: 0.3s; height: 35px; }
        .bar:nth-child(5) { animation-delay: 0.4s; height: 30px; }
        .bar:nth-child(6) { animation-delay: 0.3s; height: 25px; }
        .bar:nth-child(7) { animation-delay: 0.2s; height: 20px; }
        .bar:nth-child(8) { animation-delay: 0.1s; height: 15px; }

        @keyframes equalize {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1.5); }
        }

        .connection-status {
            margin-top: 20px;
            padding: 10px 18px;
            background: rgba(30, 60, 114, 0.08);
            border-radius: 10px;
            font-size: 14px;
            color: #666;
            border: 1px solid rgba(30, 60, 114, 0.15);
        }

        .connection-status.connected {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            border-color: rgba(34, 197, 94, 0.2);
            font-weight: 600;
        }

        .connection-status.connecting {
            background: rgba(234, 179, 8, 0.1);
            color: #ca8a04;
            border-color: rgba(234, 179, 8, 0.2);
            font-weight: 600;
        }

        .settings-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .settings-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .settings-button svg {
            width: 24px;
            height: 24px;
            fill: #7e22ce;
        }

        .admin-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.3);
            transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
            overflow-y: auto;
            backdrop-filter: blur(20px);
        }

        .admin-panel.open {
            right: 0;
        }

        .admin-content {
            padding: 30px;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 28px;
            color: #666;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            transform: rotate(90deg);
            color: #dc2626;
        }

        .admin-logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #7e22ce 0%, #1e3c72 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1px;
        }

        .control-group {
            margin: 25px 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }

        .control-group input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 2px solid #7e22ce;
            border-radius: 10px;
            background: white;
            transition: all 0.3s ease;
        }

        .control-group input[type="text"]:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(126, 34, 206, 0.1);
        }

        .control-group select {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 2px solid #7e22ce;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-group select:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(126, 34, 206, 0.1);
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e5e7eb;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7e22ce, #1e3c72);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(126, 34, 206, 0.3);
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7e22ce, #1e3c72);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(126, 34, 206, 0.3);
        }

        .volume-value {
            display: inline-block;
            margin-left: 12px;
            font-weight: 700;
            color: #7e22ce;
            font-size: 16px;
        }

        .mic-button {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 25px 0 15px 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mic-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(220, 38, 38, 0.4);
        }

        .mic-button.active {
            background: linear-gradient(135deg, #15803d 0%, #166534 100%);
            animation: pulse-broadcast 2s ease-in-out infinite;
        }

        @keyframes pulse-broadcast {
            0%, 100% { box-shadow: 0 0 20px rgba(21, 128, 61, 0.5); }
            50% { box-shadow: 0 0 40px rgba(21, 128, 61, 0.8); }
        }

        .broadcast-status {
            text-align: center;
            font-size: 15px;
            color: #666;
            margin-top: 15px;
            font-weight: 500;
        }

        .broadcast-status.live {
            color: #15803d;
            font-weight: 700;
        }

        .listeners-count {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background: rgba(126, 34, 206, 0.08);
            border-radius: 10px;
            color: #7e22ce;
            font-weight: 700;
            font-size: 15px;
            border: 1px solid rgba(126, 34, 206, 0.15);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 998;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        @media (max-width: 768px) {
            .admin-panel {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

    <!-- Main Radio Interface -->
    <div class="container" id="radioInterface">
        <div class="logo">HITRADIO AUTOBUS</div>
        <button class="play-button" id="playButton">
            <div class="play-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </div>
        </button>
        <div class="status" id="status">Klikni pro poslech</div>
        <div class="visualizer" id="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="connection-status" id="connectionStatus">P≈ôipojov√°n√≠ k serveru...</div>
    </div>

    <audio id="audioPlayer" style="display: none;"></audio>

    <script>
        // UI Controls
        const settingsButton = document.getElementById('settingsButton');
        const adminPanel = document.getElementById('adminPanel');
        const closeButton = document.getElementById('closeButton');
        const overlay = document.getElementById('overlay');

        settingsButton.addEventListener('click', () => {
            adminPanel.classList.add('open');
            overlay.classList.add('active');
        });

        closeButton.addEventListener('click', () => {
            adminPanel.classList.remove('open');
            overlay.classList.remove('active');
        });

        overlay.addEventListener('click', () => {
            adminPanel.classList.remove('open');
            overlay.classList.remove('active');
        });

        // ===== RADIO INTERFACE =====
        const playButton = document.getElementById('playButton');
        const playIcon = playButton.querySelector('.play-icon svg');
        const status = document.getElementById('status');
        const visualizer = document.getElementById('visualizer');
        const connectionStatus = document.getElementById('connectionStatus');
        
        let isPlaying = false;
        let ws;
        let audioContext;
        let sourceNode;
        
        const WS_URL = 'ws://10.0.2.15:8765';

        function connectWebSocket() {
            connectionStatus.textContent = 'P≈ôipojov√°n√≠ k serveru...';
            connectionStatus.classList.add('connecting');
            connectionStatus.classList.remove('connected');

            ws = new WebSocket(WS_URL);
            ws.binaryType = 'arraybuffer';

            ws.onopen = () => {
                connectionStatus.textContent = '‚úì P≈ôipojeno k serveru';
                connectionStatus.classList.remove('connecting');
                connectionStatus.classList.add('connected');
                ws.send(JSON.stringify({ type: 'listener_join' }));
            };

            ws.onmessage = async (event) => {
                if (typeof event.data === 'string') {
                    const msg = JSON.parse(event.data);
                    if (msg.type === 'stream_status') {
                        // Handle stream status updates
                    }
                } else if (isPlaying && audioContext) {
                    try {
                        const audioBuffer = await audioContext.decodeAudioData(event.data.slice(0));
                        if (sourceNode) {
                            sourceNode.stop();
                        }
                        sourceNode = audioContext.createBufferSource();
                        sourceNode.buffer = audioBuffer;
                        sourceNode.connect(audioContext.destination);
                        sourceNode.start(0);
                    } catch (e) {
                        console.error('Audio decode error:', e);
                    }
                }
            };

            ws.onerror = () => {
                connectionStatus.textContent = '‚ö† Chyba p≈ôipojen√≠';
                connectionStatus.classList.remove('connecting', 'connected');
            };

            ws.onclose = () => {
                connectionStatus.textContent = 'Odpojeno - pokus o reconnect...';
                connectionStatus.classList.remove('connecting', 'connected');
                setTimeout(connectWebSocket, 3000);
            };
        }

        connectWebSocket();

        playButton.addEventListener('click', async () => {
            if (!isPlaying) {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                playIcon.innerHTML = '<rect x="6" y="4" width="4" height="16" rx="1"/><rect x="14" y="4" width="4" height="16" rx="1"/>';
                playButton.classList.add('playing');
                status.textContent = 'Nyn√≠ hraje - HITRADIO AUTOBUS';
                status.classList.add('live');
                visualizer.classList.add('active');
                isPlaying = true;
                
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'start_listening' }));
                }
            } else {
                if (sourceNode) {
                    sourceNode.stop();
                }
                
                playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                playButton.classList.remove('playing');
                status.textContent = 'Klikni pro poslech';
                status.classList.remove('live');
                visualizer.classList.remove('active');
                isPlaying = false;
                
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'stop_listening' }));
                }
            }
        });

        // ===== BROADCASTER INTERFACE =====
        const micButton = document.getElementById('micButton');
        const broadcastStatus = document.getElementById('broadcastStatus');
        const volumeControl = document.getElementById('volumeControl');
        const volumeValue = document.getElementById('volumeValue');
        const serverUrl = document.getElementById('serverUrl');
        const listenersCount = document.getElementById('listenersCount');

        let isBroadcasting = false;
        let micStream;
        let broadcastContext;
        let broadcastWs;

        volumeControl.addEventListener('input', (e) => {
            volumeValue.textContent = e.target.value + '%';
        });

        micButton.addEventListener('click', async () => {
            if (!isBroadcasting) {
                try {
                    broadcastWs = new WebSocket(serverUrl.value);
                    
                    broadcastWs.onopen = async () => {
                        broadcastWs.send(JSON.stringify({ type: 'broadcaster_join' }));
                        
                        broadcastContext = new (window.AudioContext || window.webkitAudioContext)();
                        micStream = await navigator.mediaDevices.getUserMedia({
                            audio: {
                                echoCancellation: true,
                                noiseSuppression: true,
                                autoGainControl: true
                            }
                        });
                        
                        const source = broadcastContext.createMediaStreamSource(micStream);
                        const processor = broadcastContext.createScriptProcessor(4096, 1, 1);
                        
                        processor.onaudioprocess = (e) => {
                            const inputData = e.inputBuffer.getChannelData(0);
                            const volume = volumeControl.value / 100;
                            const outputData = new Float32Array(inputData.length);
                            
                            for (let i = 0; i < inputData.length; i++) {
                                outputData[i] = inputData[i] * volume;
                            }
                            
                            if (broadcastWs && broadcastWs.readyState === WebSocket.OPEN) {
                                broadcastWs.send(outputData.buffer);
                            }
                        };
                        
                        source.connect(processor);
                        processor.connect(broadcastContext.destination);
                        
                        micButton.classList.add('active');
                        micButton.textContent = 'üé§ Zastavit vys√≠l√°n√≠';
                        broadcastStatus.textContent = 'üî¥ Vys√≠l√°n√≠ ≈ΩIVƒö';
                        broadcastStatus.classList.add('live');
                        isBroadcasting = true;
                    };

                    broadcastWs.onmessage = (event) => {
                        const msg = JSON.parse(event.data);
                        if (msg.type === 'listener_count') {
                            listenersCount.textContent = `üë• ${msg.count} posluchaƒç${msg.count === 1 ? '' : '≈Ø'}`;
                        }
                    };

                    broadcastWs.onerror = () => {
                        broadcastStatus.textContent = '‚ùå Chyba p≈ôipojen√≠ k serveru';
                    };

                } catch (err) {
                    broadcastStatus.textContent = '‚ùå Chyba: ' + err.message;
                    console.error(err);
                }
            } else {
                if (micStream) {
