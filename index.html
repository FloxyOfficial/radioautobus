<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HITRADIO AUTOBUS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            animation: wave 10s infinite linear;
            left: 50%;
            top: 50%;
        }

        .wave:nth-child(2) {
            animation-delay: -5s;
            animation-duration: 15s;
        }

        .wave:nth-child(3) {
            animation-delay: -2.5s;
            animation-duration: 12s;
        }

        @keyframes wave {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(180deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            padding: 50px 70px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
            text-align: center;
            max-width: 480px;
            width: 90%;
            backdrop-filter: blur(20px);
            animation: fadeIn 0.6s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #1e3c72 0%, #7e22ce 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 35px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .play-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e3c72 0%, #7e22ce 100%);
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(126, 34, 206, 0.5);
            position: relative;
            overflow: hidden;
        }

        .play-button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(126, 34, 206, 0.6);
        }

        .play-button:hover::after {
            opacity: 1;
        }

        .play-button:active {
            transform: scale(1.05);
        }

        .play-icon {
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .play-icon svg {
            width: 48px;
            height: 48px;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .play-button.playing .play-icon svg {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .status {
            font-size: 17px;
            color: #555;
            margin-top: 15px;
            font-weight: 500;
        }

        .status.live {
            color: #dc2626;
            font-weight: 600;
        }

        .visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 70px;
            gap: 5px;
            margin-top: 25px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .visualizer.active {
            opacity: 1;
        }

        .bar {
            width: 6px;
            background: linear-gradient(to top, #1e3c72, #7e22ce);
            border-radius: 3px;
            animation: equalize 0.6s ease-in-out infinite;
        }

        .bar:nth-child(1) { animation-delay: 0s; height: 15px; }
        .bar:nth-child(2) { animation-delay: 0.1s; height: 20px; }
        .bar:nth-child(3) { animation-delay: 0.2s; height: 25px; }
        .bar:nth-child(4) { animation-delay: 0.3s; height: 35px; }
        .bar:nth-child(5) { animation-delay: 0.4s; height: 30px; }
        .bar:nth-child(6) { animation-delay: 0.3s; height: 25px; }
        .bar:nth-child(7) { animation-delay: 0.2s; height: 20px; }
        .bar:nth-child(8) { animation-delay: 0.1s; height: 15px; }

        @keyframes equalize {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1.5); }
        }

        .connection-status {
            margin-top: 20px;
            padding: 10px 18px;
            background: rgba(30, 60, 114, 0.08);
            border-radius: 10px;
            font-size: 14px;
            color: #666;
            border: 1px solid rgba(30, 60, 114, 0.15);
        }

        .connection-status.connected {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            border-color: rgba(34, 197, 94, 0.2);
            font-weight: 600;
        }

        .connection-status.connecting {
            background: rgba(234, 179, 8, 0.1);
            color: #ca8a04;
            border-color: rgba(234, 179, 8, 0.2);
            font-weight: 600;
        }

        .hidden {
            display: none !important;
        }

        /* Admin Panel styles remain the same */
        .admin-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            padding: 50px 70px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(20px);
            animation: fadeIn 0.6s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .admin-logo {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #7e22ce 0%, #1e3c72 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 1px;
        }

        .pin-section h3 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
        }

        .pin-input {
            width: 100%;
            padding: 16px;
            font-size: 28px;
            text-align: center;
            border: 2px solid #7e22ce;
            border-radius: 12px;
            margin: 20px 0;
            letter-spacing: 12px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .pin-input:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(126, 34, 206, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            background: linear-gradient(135deg, #7e22ce 0%, #1e3c72 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(126, 34, 206, 0.3);
        }

        .control-panel h3 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 22px;
            font-weight: 700;
        }

        .control-group {
            margin: 30px 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }

        .control-group select, .control-group input[type="text"] {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #7e22ce;
            border-radius: 10px;
            background: white;
            transition: all 0.3s ease;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e5e7eb;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .volume-value {
            display: inline-block;
            margin-left: 12px;
            font-weight: 700;
            color: #7e22ce;
            font-size: 16px;
        }

        .mic-button {
            width: 100%;
            padding: 20px;
            font-size: 20px;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 25px 0 15px 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mic-button.active {
            background: linear-gradient(135deg, #15803d 0%, #166534 100%);
            animation: pulse-broadcast 2s ease-in-out infinite;
        }

        @keyframes pulse-broadcast {
            0%, 100% { box-shadow: 0 0 20px rgba(21, 128, 61, 0.5); }
            50% { box-shadow: 0 0 40px rgba(21, 128, 61, 0.8); }
        }

        .broadcast-status {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-top: 15px;
            font-weight: 500;
        }

        .broadcast-status.live {
            color: #15803d;
            font-weight: 700;
        }

        .error {
            color: #dc2626;
            margin-top: 12px;
            font-weight: 600;
            text-align: center;
            font-size: 15px;
        }

        .listeners-count {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background: rgba(126, 34, 206, 0.08);
            border-radius: 10px;
            color: #7e22ce;
            font-weight: 700;
            font-size: 15px;
            border: 1px solid rgba(126, 34, 206, 0.15);
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Main Radio Interface -->
    <div class="container" id="radioInterface">
        <div class="logo">HITRADIO AUTOBUS</div>
        <button class="play-button" id="playButton">
            <div class="play-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </div>
        </button>
        <div class="status" id="status">Klikni pro poslech</div>
        <div class="visualizer" id="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="connection-status" id="connectionStatus">P≈ôipojov√°n√≠ k serveru...</div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-container hidden" id="adminPanel">
        <div class="admin-logo">üîí ADMIN PANEL</div>
        
        <div class="pin-section" id="pinEntry">
            <h3>Zadejte PIN pro p≈ô√≠stup</h3>
            <input type="password" class="pin-input" id="pinInput" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button class="submit-btn" id="submitPin">Odemknout</button>
            <div class="error hidden" id="pinError">‚ùå Nespr√°vn√Ω PIN</div>
        </div>

        <div class="control-panel hidden" id="controlPanel">
            <h3>üéôÔ∏è Ovl√°d√°n√≠ vys√≠l√°n√≠</h3>
            
            <div class="control-group">
                <label>WebSocket Server URL</label>
                <input type="text" id="serverUrl" value="ws://localhost:8765" placeholder="ws://your-server:8765">
            </div>

            <div class="control-group">
                <label>Hlasitost mikrofonu <span class="volume-value" id="volumeValue">100%</span></label>
                <input type="range" id="volumeControl" min="0" max="100" value="100">
            </div>

            <div class="control-group">
                <label>Preset mikrofonu</label>
                <select id="presetControl">
                    <option value="default">V√Ωchoz√≠</option>
                    <option value="voice">Optimalizov√°no pro hlas</option>
                    <option value="music">Hudba</option>
                    <option value="podcast">Podcast</option>
                </select>
            </div>

            <button class="mic-button" id="micButton">üé§ Spustit vys√≠l√°n√≠</button>
            <div class="broadcast-status" id="broadcastStatus">P≈ôipraveno k vys√≠l√°n√≠</div>
            <div class="listeners-count" id="listenersCount">üë• 0 posluchaƒç≈Ø</div>
        </div>
    </div>

    <audio id="audioPlayer" style="display: none;"></audio>

    <script>
        const CORRECT_PIN = '1481';
        
        const isSecret = window.location.pathname.endsWith('/secret') || 
                        window.location.pathname.endsWith('/secret/') ||
                        window.location.hash === '#secret';
        
        const radioInterface = document.getElementById('radioInterface');
        const adminPanel = document.getElementById('adminPanel');

        if (isSecret) {
            radioInterface.classList.add('hidden');
            adminPanel.classList.remove('hidden');
            initAdmin();
        } else {
            initRadio();
        }

        // ===== RADIO INTERFACE =====
        function initRadio() {
            const playButton = document.getElementById('playButton');
            const playIcon = playButton.querySelector('.play-icon svg');
            const status = document.getElementById('status');
            const visualizer = document.getElementById('visualizer');
            const connectionStatus = document.getElementById('connectionStatus');
            
            let isPlaying = false;
            let ws;
            let audioContext;
            let sourceNode;
            let mediaSource;
            
            // Change server URL to your Python server
            const WS_URL = 'ws://localhost:8765';

            function connectWebSocket() {
                connectionStatus.textContent = 'P≈ôipojov√°n√≠ k serveru...';
                connectionStatus.classList.add('connecting');
                connectionStatus.classList.remove('connected');

                ws = new WebSocket(WS_URL);
                ws.binaryType = 'arraybuffer';

                ws.onopen = () => {
                    connectionStatus.textContent = '‚úì P≈ôipojeno k serveru';
                    connectionStatus.classList.remove('connecting');
                    connectionStatus.classList.add('connected');
                    ws.send(JSON.stringify({ type: 'listener_join' }));
                };

                ws.onmessage = async (event) => {
                    if (typeof event.data === 'string') {
                        const msg = JSON.parse(event.data);
                        if (msg.type === 'stream_status') {
                            // Handle stream status updates
                        }
                    } else if (isPlaying && audioContext) {
                        // Decode and play audio data
                        try {
                            const audioBuffer = await audioContext.decodeAudioData(event.data.slice(0));
                            if (sourceNode) {
                                sourceNode.stop();
                            }
                            sourceNode = audioContext.createBufferSource();
                            sourceNode.buffer = audioBuffer;
                            sourceNode.connect(audioContext.destination);
                            sourceNode.start(0);
                        } catch (e) {
                            console.error('Audio decode error:', e);
                        }
                    }
                };

                ws.onerror = () => {
                    connectionStatus.textContent = '‚ö† Chyba p≈ôipojen√≠';
                    connectionStatus.classList.remove('connecting', 'connected');
                };

                ws.onclose = () => {
                    connectionStatus.textContent = 'Odpojeno - pokus o reconnect...';
                    connectionStatus.classList.remove('connecting', 'connected');
                    setTimeout(connectWebSocket, 3000);
                };
            }

            connectWebSocket();

            playButton.addEventListener('click', async () => {
                if (!isPlaying) {
                    if (!audioContext) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    
                    playIcon.innerHTML = '<rect x="6" y="4" width="4" height="16" rx="1"/><rect x="14" y="4" width="4" height="16" rx="1"/>';
                    playButton.classList.add('playing');
                    status.textContent = 'Nyn√≠ hraje - HITRADIO AUTOBUS';
                    status.classList.add('live');
                    visualizer.classList.add('active');
                    isPlaying = true;
                    
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({ type: 'start_listening' }));
                    }
                } else {
                    if (sourceNode) {
                        sourceNode.stop();
                    }
                    
                    playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                    playButton.classList.remove('playing');
                    status.textContent = 'Klikni pro poslech';
                    status.classList.remove('live');
                    visualizer.classList.remove('active');
                    isPlaying = false;
                    
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({ type: 'stop_listening' }));
                    }
                }
            });
        }

        // ===== ADMIN INTERFACE =====
        function initAdmin() {
            const pinInput = document.getElementById('pinInput');
            const submitPin = document.getElementById('submitPin');
            const pinEntry = document.getElementById('pinEntry');
            const controlPanel = document.getElementById('controlPanel');
            const pinError = document.getElementById('pinError');
            const micButton = document.getElementById('micButton');
            const broadcastStatus = document.getElementById('broadcastStatus');
            const volumeControl = document.getElementById('volumeControl');
            const volumeValue = document.getElementById('volumeValue');
            const serverUrl = document.getElementById('serverUrl');
            const listenersCount = document.getElementById('listenersCount');

            let isBroadcasting = false;
            let micStream;
            let audioContext;
            let ws;

            submitPin.addEventListener('click', () => {
                if (pinInput.value === CORRECT_PIN) {
                    pinEntry.classList.add('hidden');
                    controlPanel.classList.remove('hidden');
                } else {
                    pinError.classList.remove('hidden');
                    pinInput.value = '';
                }
            });

            pinInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') submitPin.click();
            });

            volumeControl.addEventListener('input', (e) => {
                volumeValue.textContent = e.target.value + '%';
            });

            micButton.addEventListener('click', async () => {
                if (!isBroadcasting) {
                    try {
                        ws = new WebSocket(serverUrl.value);
                        
                        ws.onopen = async () => {
                            ws.send(JSON.stringify({ type: 'broadcaster_join' }));
                            
                            audioContext = new (window.AudioContext || window.webkitAudioContext)();
                            micStream = await navigator.mediaDevices.getUserMedia({
                                audio: {
                                    echoCancellation: true,
                                    noiseSuppression: true,
                                    autoGainControl: true
                                }
                            });
                            
                            const source = audioContext.createMediaStreamSource(micStream);
                            const processor = audioContext.createScriptProcessor(4096, 1, 1);
                            
                            processor.onaudioprocess = (e) => {
                                const inputData = e.inputBuffer.getChannelData(0);
                                const volume = volumeControl.value / 100;
                                const outputData = new Float32Array(inputData.length);
                                
                                for (let i = 0; i < inputData.length; i++) {
                                    outputData[i] = inputData[i] * volume;
                                }
                                
                                if (ws && ws.readyState === WebSocket.OPEN) {
                                    ws.send(outputData.buffer);
                                }
                            };
                            
                            source.connect(processor);
                            processor.connect(audioContext.destination);
                            
                            micButton.classList.add('active');
                            micButton.textContent = 'üé§ Zastavit vys√≠l√°n√≠';
                            broadcastStatus.textContent = 'üî¥ Vys√≠l√°n√≠ ≈ΩIVƒö';
                            broadcastStatus.classList.add('live');
                            isBroadcasting = true;
                        };

                        ws.onmessage = (event) => {
                            const msg = JSON.parse(event.data);
                            if (msg.type === 'listener_count') {
                                listenersCount.textContent = `üë• ${msg.count} posluchaƒç${msg.count === 1 ? '' : '≈Ø'}`;
                            }
                        };

                        ws.onerror = () => {
                            broadcastStatus.textContent = '‚ùå Chyba p≈ôipojen√≠ k serveru';
                        };

                    } catch (err) {
                        broadcastStatus.textContent = '‚ùå Chyba: ' + err.message;
                        console.error(err);
                    }
                } else {
                    if (micStream) {
                        micStream.getTracks().forEach(track => track.stop());
                    }
                    if (audioContext) {
                        audioContext.close();
                    }
                    if (ws) {
                        ws.close();
                    }
                    
                    micButton.classList.remove('active');
                    micButton.textContent = 'üé§ Spustit vys√≠l√°n√≠';
                    broadcastStatus.textContent = 'P≈ôipraveno k vys√≠l√°n√≠';
                    broadcastStatus.classList.remove('live');
                    isBroadcasting = false;
                }
            });
        }
    </script>
</body>
</html>
